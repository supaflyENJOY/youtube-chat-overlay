<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Chat Overlay</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Welcome!</h1>


      <p>Please enter your livestream url:</p>

      <span style="font-size: 10px">Example: https://www.youtube.com/watch?v=jfKfPfyJRdk</span>
      <span style="font-size: 10px">Example2: https://www.youtube.com/live/jfKfPfyJRdk</span>

      <form class="row" id="chat-form">
        <input id="chat-input" placeholder="https://www.youtube.com/watch?v=jfKfPfyJRdk" />
        <button type="submit">Open</button>
      </form>

    </div>
  </body>
</html>
